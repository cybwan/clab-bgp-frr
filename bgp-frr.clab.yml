name: bgp_frr

topology:
  defaults:
    kind: linux
    # Choose one of the following two images for the hosts
    # depending on which tools you need
    image: wbitt/network-multitool:alpine-minimal
    #image: wbitt/network-multitool:alpine-extra
    # image: nicolaka/netshoot:latest
  nodes:
    spine1:
      image: frrouting/frr
      binds:
        - config/spine1/daemons:/etc/frr/daemons
        - config/spine1/frr.conf:/etc/frr/frr.conf
    spine2:
      image: frrouting/frr
      binds:
        - config/spine2/daemons:/etc/frr/daemons
        - config/spine2/frr.conf:/etc/frr/frr.conf
    leaf1:
      image: frrouting/frr
      binds:
        - config/leaf1/daemons:/etc/frr/daemons
        - config/leaf1/frr.conf:/etc/frr/frr.conf
      exec:
        - ip addr add 192.168.11.1/24 dev e3h1
        - ip addr add 192.168.12.1/24 dev e3f2
    leaf2:
      image: frrouting/frr
      binds:
        - config/leaf2/daemons:/etc/frr/daemons
        - config/leaf2/frr.conf:/etc/frr/frr.conf
      exec:
        - ip addr add 192.168.13.1/24 dev e4h1
        - ip addr add 192.168.14.1/24 dev e4f2
    host1:
      exec:
        - ip addr add 192.168.11.2/24 dev e1f1
        - ip addr add 192.168.12.2/24 dev e2f2
        - ip addr add 1.1.1.1/32 dev lo
        - ip route replace 0/0 via 192.168.11.1
    host2:
      exec:
        - ip addr add 192.168.13.2/24 dev e1f1
        - ip addr add 192.168.14.2/24 dev e2f2
        - ip addr add 2.2.2.2/32 dev lo
        - ip route replace 0/0 via 192.168.13.1

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["host1:e1f1", "leaf1:e3h1"]
    - endpoints: ["host2:e1f1", "leaf1:e3h2"]
    - endpoints: ["host1:e2f2", "leaf2:e4h1"]
    - endpoints: ["host2:e2f2", "leaf2:e4h2"]